<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <!-- Use Tailwind CSS for rapid, mobile-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font from Google Fonts for a modern, clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- 
        Main container for the entire page content. 
        It uses `mx-auto` and `px-4` for centering and horizontal padding, 
        and `max-w-7xl` to limit the width on large screens.
    -->
    <div class="container mx-auto px-4 max-w-7xl">

        <!-- Banner/Header Image Section -->
        <!-- This div creates a responsive space for a banner or square image -->
        <div class="w-full mb-4 md:mb-8 rounded-lg overflow-hidden">
            <!-- 
                The image will fill its container. 
                Use `max-w-full` and `h-auto` for fluid responsiveness.
                The placeholder image can be replaced with your own image URL.
            -->
            <img src="other1.png" 
                 alt="Otherworld Supply Co." 
                 class="w-full h-auto object-cover rounded-lg">
        </div>

        <!-- Navigation Bar -->
        <!-- 
            This navbar is centered, has a slightly rounded look, 
            and uses flexbox for horizontal alignment of links.
        -->
        <nav class="flex justify-center items-center py-4 mb-8">
            <ul class="flex space-x-8 md:space-x-12">
                <li><a href="#products" class="text-lg font-medium hover:text-gray-400 transition-colors">Products</a></li>
                <li><a href="#links" class="text-lg font-medium hover:text-gray-400 transition-colors">Links</a></li>
                <li><a href="#contact" class="text-lg font-medium hover:text-gray-400 transition-colors">Contact</a></li>
            </ul>
        </nav>

        <!-- Product Grid Section -->
        <!-- This section serves as the main products page -->
        <main id="products" class="py-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Products</h1>

            <!-- 
                Grid container.
                `grid-cols-1` is the default for mobile.
                `sm:grid-cols-2` for small screens (640px and up).
                `md:grid-cols-3` for medium screens (768px and up).
                `lg:grid-cols-4` for large screens (1024px and up).
                
                The `gap-1` class provides a very small gap between images, as requested.
            -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1">
                
                <!-- 
                    Example Product Item 
                    Each div represents a single product. 
                    You can add more elements like a title or price here.
                -->
                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <!-- Placeholder product image -->
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+1" 
                         alt="Product 1" 
                         class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                </div>

                <!-- Repeat the product item div for as many products as you have -->
                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+2" alt="Product 2" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+3" alt="Product 3" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+4" alt="Product 4" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+5" alt="Product 5" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                   <a href="https://otherworldsupplyco.printful.me/product/set-of-5-mystic-beat-pin-buttons">
                    <img src="mysticpins.jpg" alt="" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                   </a>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                   <a href="https://otherworldsupplyco.printful.me/product/otherworld-supply-co-eco-tote-bag">
                    <img src="totebag.jpg" alt="" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-lg font-bold">View</span>
                    </div>
                   </a>
                </div>

                <div class="relative group cursor-pointer overflow-hidden rounded-md">
                    <img src="https://placehold.co/400x400/222222/a3e635?text=Product+8" alt="Product 8" class="w-full h-auto transition-transform transform group-hover:scale-105 rounded-md" style="filter: brightness(70%) sepia(100%)                     saturate(500%) hue-rotate(-20deg);">
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <span class="text-white text-2xl font-bold drop-shadow-lg">SOLD $45.00</span>
                    </div>
                </div>

            </div>
        </main>

        <!-- Placeholder for "Links" section -->
        <section id="links" class="py-8 text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Links</h2>
            <p class="text-gray-400"><a href="http://www.Facebook.com/OtherWorldSupplyCo">Facebook</a></p>
            <p class="text-gray-400"></p>
        </section>

        <!-- Placeholder for "Contact" section -->
        <section id="contact" class="py-8 text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Contact</h2>
            <p class="text-gray-400">Please contact us on facebook for now. We are working on getting an email form up that will prevent bots from scraping our email address.</p>
        </section>

    </div>

</body>
</html>
